<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiCore Mine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0b0f1a;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    .card {
      background: #1a1f2b;
      border: none;
      border-radius: 15px;
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      background: #111;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to DigiCore Mine</h1>
    <p>The most secure and profitable mining platform</p>
    <a href="#plans" class="btn btn-warning btn-lg mt-3">Start Mining</a>
  </section>

  <!-- Plans Section -->
  <div class="container my-5" id="plans">
    <h2 class="text-center mb-4">Mining Plans</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center">
          <h3>Basic</h3>
          <p>₹500 / month</p>
          <p>Earn up to 5% daily</p>
          <button class="btn btn-outline-warning">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <h3>Standard</h3>
          <p>₹1500 / month</p>
          <p>Earn up to 10% daily</p>
          <button class="btn btn-outline-warning">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <h3>Premium</h3>
          <p>₹5000 / month</p>
          <p>Earn up to 15% daily</p>
          <button class="btn btn-outline-warning">Choose</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 DigiCore Mine | Powered by GitHub Pages</p>
  </footer>

</body>
</html>
